<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>CRUD <b>Veiculos</b></h2>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>id</th>
                        <th>placa</th>
                        <th>chassi</th>
                        <th>renavam</th>
                        <th>modelo</th>
                        <th>marca</th>
                        <th>ano</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let vehicle of responseVehicle">
                        <td>{{vehicle.id}}</td>
                        <td>{{vehicle.placa}}</td>
                        <td>{{vehicle.chassi}}</td>
                        <td>{{vehicle.renavam}}</td>
                        <td>{{vehicle.modelo}}</td>
                        <td>{{vehicle.marca}}</td>
                        <td>{{vehicle.ano}}</td>
						<td>
							<a class="edit" data-toggle="modal" routerLink="/vehicles/update/{{vehicle.id}}"><i class="bi bi-pencil-fill"></i></a>
							<a class="delete" data-toggle="modal" routerLink="/vehicles/delete/{{vehicle.id}}"><i class="bi bi-archive-fill"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
